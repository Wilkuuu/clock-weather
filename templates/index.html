<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function updateTime() {
            $.get("/time", function(data) {
                $("#time").text(data);
            });
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <h1>Raspberry Pi Clock</h1>
    <p id="time"></p>
</body>
</html>
